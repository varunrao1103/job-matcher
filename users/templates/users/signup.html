<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    
    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 850px; 
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 10px; 
        }
        .btn-primary, .btn-outline-danger {
            border-radius: 8px;
            padding: 6px;
            font-size: 14px;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .home-btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container">
        <div class="mb-3">
            <a href="{% url 'index' %}" class="home-btn">üè† Home</a>
        </div>

        <h2 class="text-center mb-4">Create an Account</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <!-- Buttons aligned in a single row -->
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary w-50 me-2">Register</button>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger w-50">Logout</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
