<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Details</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-3">{{ job.title }}</h2>
                        <p class="text-muted text-center"><strong>Posted on:</strong> {{ job.posted_at|date:"Y-m-d" }}</p>

                        <hr>

                        <p><strong>Description:</strong> {{ job.description }}</p>
                        <p><strong>Requirements:</strong> {{ job.requirements }}</p>

                        {% if user.user_type == "job_seeker" %}
                            <div class="text-center mt-4">
                                <a href="{% url 'apply_for_job' job.id %}" class="btn btn-success">Apply for this Job</a>
                            </div>
                        {% endif %}

                        <div class="text-center mt-3">
                            <a href="{% url 'job_seeker_dashboard' %}" class="btn btn-secondary">Back to Jobs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
